<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>Events</h1>
      <!--click event with data-->
      <button v-on:click="age++">Add a year</button>
      <button v-on:click="age--">Subtract a year</button>
      <h4>My age is {{age}}</h4>
      <hr />
      <!--click event with methods-->
      <button v-on:click="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Subtract a year</button>
      <h4>My age is {{age}}</h4>
      <hr />
      <!--double click event-->
      <button v-on:dblclick="add(10)">Add a year</button>
      <button v-on:dblclick="subtract(10)">Subtract a year</button>
      <h4>My age is {{age}}</h4>
      <!-- v-on: directive shorthand-->
      <div id="canvas" @mousemove="updateXY">{{x}}, {{y}}</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
