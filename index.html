<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>Dynamic CSS</h1>
      <!--dynamic css classes-->
      <h2>Example 1</h2>
      <div v-bind:class="{red: true, blue: true}"></div>
      <div
        v-on:click="available = !available"
        v-bind:class="{available: available}"
      >
        <span>VUE</span>
      </div>
      <!--dynamic css classes with computed properties-->
      <h2>Example 2</h2>
      <button v-on:click="nearby = !nearby">Toggle nearby</button>
      <button v-on:click="available = !available">Toggle available</button>
      <div v-bind:class="compClasses">
        <span>VUE</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
