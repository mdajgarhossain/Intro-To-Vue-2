<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h3>Name: {{name}}</h3>
      <h3>Job: {{job}}</h3>
      <h2>{{greet2('Afternoon')}}</h2>
      <!--binding attribute-->
      <a v-bind:href="website">vueJS</a>
      <!--binding attribute shorthand-->
      <a :href="website">vueJS</a>
      <input type="text" v-bind:value="name" />
      <!--binding html tag with v-html directive-->
      <p v-html="websiteTag"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
