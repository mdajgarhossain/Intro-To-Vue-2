<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Refs</h1>
      <input type="text" ref="input1" placeholder="Your favorite language" />
      <input type="text" ref="input2" placeholder="Your favorite framework" />
      <button v-on:click="readRefs">Submit</button>
      <p v-show="output1">My Favorite language: {{output1}}</p>
      <p v-show="output2">My Favorite framework: {{output2}}</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
